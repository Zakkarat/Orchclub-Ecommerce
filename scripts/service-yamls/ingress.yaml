apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 80
          - path: /auth/(.+)
            pathType: Prefix
            backend:
              service:
                name: auth-server-service
                port:
                  number: 80
          - path: /api/(.+)
            pathType: Prefix
            backend:
              service:
                name: orchid-service
                port:
                  number: 80
